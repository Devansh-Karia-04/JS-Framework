<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function areAllEven(arr)
      {
        return arr.every(function (element)
        {
          return element % 2 === 0;
        });
      }

      const array1 = [2, 4, 6, 8, 10];
      const array2 = [2, 4, 7, 8, 10];

      console.log(areAllEven(array1));
      console.log(areAllEven(array2)); 
    </script>
  </body>
</html>
