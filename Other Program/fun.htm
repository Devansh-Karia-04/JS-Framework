<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let str = "Hello My Friend";
            // 1
            document.write(`1. Output = ` + str.charAt(0));
            document.write('<br/>');
            // 2
            document.write(`2. Output = ` + str.charCodeAt(3));
            document.write('<br/>');
            //3
            document.write(`3. Output = ` + str.startsWith('H'));
            document.write('<br/>');
            // 4
            document.write(`4. Output = ` + str.endsWith('y'));
            document.write('<br/>');
            // 5
            document.write(`5. Output = ` + str.includes('m'));
            document.write('<br/>');
            // 6
            document.write(`6. Output = ` + str.indexOf('e'));
            document.write('<br/>');
            // 7
            document.write(`7. Output = ` + str.lastIndexOf('e'));
            document.write('<br/>');
            // 8
            document.write(`8. Output = ` + str.match('m'));
            document.write('<br/>');
            // 9
            document.write(`8. Output = ` + str.repeat(2));
            document.write('<br/>');
        </script>
    </body>
</html>
