<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [5, 3, 8, 1, 2];

     
      let includesFive = numbers.includes(5);
      console.log("Array includes 5:", includesFive);

      let includesTen = numbers.includes(10);
      console.log("Array includes 0:", includesTen);
      let firstEvenNumber = numbers.find((num) => num % 2 === 0);
      console.log("First even number in the array:", firstEvenNumber);
    </script>
  </body>
</html>
